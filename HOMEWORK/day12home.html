<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<>, initial-scale=1.0">

</head>
<body>
    <form id="form">
        <input type="text" id="name" placeholder ="Enter your Name" required><br><br>
        <textarea id="feedback" placeholder="Enter Your Feedback" required></textarea><br><br>
        <input type="submit" id="submit">
        <p id="confirmation" style ="color: green; display : none;">Thanks for your feedback!</p>
        <div id="output"></div>

    </form>
    <script>
        const submit=document.getElementById('submit');
        const confirmaation = document.getElementById('confirmation');
        const output = document.getElementById('output');

        form.onsubmit = function(e){

            e.preventDefault();



        const name=document.getElementById('name').value.trim();
        const feedback = document.getElementById('feedback').value.trim();  
        
        if (name === '' || feedback === '')return;

        const div=document.createElement('div');
        div.textContent = name + ":" + feedback;
        div.style.marginTop ='10px';
        div.style.color = 'black';

        div.onmouseover = () => div.style.color = 'blue';
        div.onmouseout = () => div.style.color = 'black'; 

        output.appendChild(div);

        confirmation.style.display='block';

        setTimeout(()=>{
            confirmation.style.display ='none';
        },5000);

        form.reset();


        }
    </script>
</body>
