<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class book{
            constructor(title, author, price){
                this._title = title;
                this._author = author;
                this._price = price;
            }

            get title(){
                return this._title;
            }
            get author(){
                return this._author;
            }
            get price(){
                return this._price;
            }
            set price(newprice){
                if(newprice>0){
                    this._price = newprice;
                    console.log("Price updated");
                }
                else{
                    console.log("Price can't be updated");
                }
            }

            printdetails(){
                console.log(`Book Name: ${this._title}`);
                console.log(`author:${this._author}`);
                console.log(`Price:${this._price}`);
            }
        }
           const user1 = new book("Alice in WonderLand", "JK Rowling", 100);
            user1.printdetails();
        
            console.log("The correct price updation gives:");
            user1.price = 200;
            user1.printdetails();

            console.log("The incorrect price updation")
            user1.price = 0;
            user1.printdetails();
    </script>
</body>
</html>
