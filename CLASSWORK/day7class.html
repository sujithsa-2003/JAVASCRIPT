<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Tracker</title>
</head>
<body>
    <h2>Birthday Tracker</h2>
    <p id="output"></p>
    <script>
        let friend={
            name:"sujith",
            birthDate:"2003-03-23"
        }
        function getBirthdayDetails(friend){
            let birth='new Date(friend.birthDate)';
            let year = 'birth.getFullYear()';
            let monthName = 'birth.toLocaleString("default", { month: "long" })';
            let day = 'birth.getDate()';
            let today ='new Date()';
            let age = 'today.getFullYear() - year';

             age = (today.getMonth() < birth.getMonth() ||
             (today.getMonth() === birth.getMonth() && today.getDate() < day)) ? 1 : 0;

               document.getElementById("output").textContent =
       '${friend.name} was born on ${day} ${monthName}, ${year} and is ${age} years old.';
    }
        getBirthdayDetails(friend);
    </script>
</body>
</html>
